<body style="background-color:#e7e7e7;text-align:center;" >
<h1> CREATE A EMPLOYEE </h1>

<form action= "#" th:action="@{/createemployee}" th:object="${employee}" method="post">
<div class="form-group" >
<label for="exampleInputName">EMPLOYEE NAME:</label>

<input type="text" class="form-control" th:field="*{name}" id="exampleInputName1" aria-describedby="nameHelp"
                placeholder="Enter name" >
<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
</span>

</div>
<div class="form-group">
<label for="exampleInputName">EMPLOYEE EMAIL:</label>
<input type="text" class="form-control" th:field="*{email}" id="exampleInputName1" aria-describedby="nameHelp"
                placeholder="Enter email">
<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
</span>
</div>

<div class="form-group">
<label for="exampleInputName">EMPLOYEE AGE:</label>
<input type="text" class="form-control" th:field="*{age}" id="exampleInputName1" aria-describedby="nameHelp"
                placeholder="Enter age">
<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
</span>
</div>
<br>
<!--  <input type= "Submit" value="Submit"/>-->
<button type="Submit" class="btn btn-outline-danger">SUBMIT</button>
</form>

	 
	
    <h2>AUTOMATIC COUNTER: <span id="countValue"></span></h2>
</body>
<script>
	//To set the time interval
	setInterval(counter, 3000)

	function counter() {
		$.get("/currentcount", function(count) {
			$("#countValue").text(count);
		});
	}
</script>
</html>
