<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="text-align:center;background-color: #e7e7e7">
	<h1>ALL EMPLOYEES</h1>
	
	<table class="table table-info">
		<thead>
			<tr>
				<th scope="col">EMPLOYEE ID
				</th>
				<th scope="col">EMPLOYEE NAME
				</th>
				<th scope="col">EMPLOYEE EMAIL
				</th>
				<th scope="col">EMPLOYEE AGE
				</th>
			</tr>
		</thead>
		<tbody>
			<tr class="table-active" th:each="employee: ${employees}">
				<td th:text="${employee.id}" />
				<td th:text="${employee.email}" />
				<td th:text="${employee.name}" />
				<td th:text="${employee.age}" />
			</tr>
		</tbody>
	</table>
	<h2>AUTOMATIC COUNTER:<span id="countValue"></span></h2>
</body>
<script>
	
	setInterval(counter, 3000)

	function counter() {
		$.get("/currentcount", function(count) {
			$("#countValue").text(count);
		});
	}
</script>
</html>
